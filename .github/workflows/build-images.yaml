name: Build and publish PostHog custom images

on:
  workflow_dispatch:
  schedule:
    # Weekly rebuild to get latest PostHog updates
    - cron: '0 0 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/hexatare/posthog-railway-template

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone PostHog repository
        run: |
          git clone --depth 1 https://github.com/PostHog/posthog.git ./posthog

      - name: Download GeoIP database
        run: |
          sudo apt-get update
          sudo apt-get install -y curl ca-certificates brotli

          mkdir -p ./share
          if [ ! -f ./share/GeoLite2-City.mmdb ]; then
            curl -L 'https://mmdbcdn.posthog.net/' --http1.1 | brotli --decompress --output=./share/GeoLite2-City.mmdb
            echo '{"date": "'$(date +%Y-%m-%d)'"}' > ./share/GeoLite2-City.json
            chmod 644 ./share/GeoLite2-City.mmdb
            chmod 644 ./share/GeoLite2-City.json
          fi

      - name: Create compose scripts
        run: |
          # Matches deploy-hobby script exactly
          rm -rf compose
          mkdir -p compose

          cat > compose/start << 'EOF'
          #!/bin/bash
          ./compose/wait
          ./bin/migrate
          ./bin/docker-server
          EOF

          cat > compose/temporal-django-worker << 'EOF'
          #!/bin/bash
          ./bin/temporal-django-worker
          EOF

          cat > compose/wait << 'EOF'
          #!/usr/bin/env python3

          import socket
          import time

          def loop():
              print("Waiting for ClickHouse and Postgres to be ready")
              try:
                  with socket.socket(socket.AF_INET, socket.SOCK_STREAM) as s:
                      s.connect(('clickhouse', 9000))
                  print("Clickhouse is ready")
                  with socket.socket(socket.AF_INET, socket.SOCK_STREAM) as s:
                      s.connect(('db', 5432))
                  print("Postgres is ready")
              except ConnectionRefusedError as e:
                  time.sleep(5)
                  loop()

          loop()
          EOF

          chmod +x compose/start
          chmod +x compose/temporal-django-worker
          chmod +x compose/wait

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ClickHouse
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./ClickHouse.Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/clickhouse:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Web.Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Temporal
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Temporal.Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/temporal:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push TemporalDjangoWorker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./TemporalDjangoWorker.Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/temporal-django-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push FeatureFlags
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./FeatureFlags.Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/feature-flags:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Livestream
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Livestream.Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/livestream:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Cymbal
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Cymbal.Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/cymbal:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
